<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Este contenido no se incluirá en las páginas que usen el fragmento -->
</head>
<body>
<!-- Fragmento de barra de navegación con estilos integrados -->
<div th:fragment="barraNavegacion">
    <style>
        .mi-navbar {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .mi-nav-link {
            font-size: 1.2rem !important;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            text-align: center;
            text-decoration: none !important;
            transition: all 0.3s ease-in-out !important;
            color: #fff !important;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .mi-nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .mi-nav-hr {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>

    <nav class="mi-navbar">
        <a th:href="@{/}" class="mi-nav-link">Inicio</a>
        <a th:href="@{/pacientes}" class="mi-nav-link">Pacientes</a>
        <a th:href="@{/medicos}" class="mi-nav-link">Médicos</a>
        <a th:href="@{/historias}" class="mi-nav-link">Historias</a>
        <a th:href="@{/consultas}" class="mi-nav-link">Consultas</a>
    </nav>
    <hr class="mi-nav-hr"/>
</div>

</body>
</html>
