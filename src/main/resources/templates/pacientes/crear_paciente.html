<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Paciente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

</head>
<body>
<h1>Formulario de Registro de Paciente</h1>

<form th:action="@{/vista/pacientes/crear}" th:object="${paciente}" method="post">

    <label>Cédula:</label>
    <input type="number" th:field="*{cedula}"/>
    <div th:if="${#fields.hasErrors('cedula')}" class="text-danger" th:errors="*{cedula}"></div>
    <br>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}"/>
    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
    <br>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}"/>
    <div th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></div>
    <br>

    <label>Fecha de nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}"/>
    <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger" th:errors="*{fechaNacimiento}"></div>
    <br>

    <label>Altura (m):</label>
    <input type="number" step="0.01" th:field="*{altura}"/>
    <div th:if="${#fields.hasErrors('altura')}" class="text-danger" th:errors="*{altura}"></div>
    <br>

    <label>Peso (kg):</label>
    <input type="number" step="0.1" th:field="*{peso}"/>
    <div th:if="${#fields.hasErrors('peso')}" class="text-danger" th:errors="*{peso}"></div>
    <br>

    <label>Email:</label>
    <input type="email" th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    <br>

    <label>Teléfono:</label>
    <input type="text" th:field="*{telefono}"/>
    <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></div>
    <br>

    <label>Dirección:</label>
    <input type="text" th:field="*{direccion}"/>
    <div th:if="${#fields.hasErrors('direccion')}" class="text-danger" th:errors="*{direccion}"></div>
    <br>

    <label>Grupo Sanguíneo:</label>
    <input type="text" th:field="*{grupoSanguineo}" placeholder="Ej: A+, B-, O+, AB-"/>
    <div th:if="${#fields.hasErrors('grupoSanguineo')}" class="text-danger" th:errors="*{grupoSanguineo}"></div>
    <br>

    <label>Contraseña:</label>
    <input type="password" th:field="*{contrasena}"/>
    <div th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></div>
    <br>

    <button type="submit">Guardar</button>
</form>

<!-- Modal emergente -->
<div id="modalExito" th:if="${mensajeExito}" class="modal-overlay">
    <div class="modal-content">
        <h2>Éxito</h2>
        <p th:text="${mensajeExito}"></p>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<script>
    function cerrarModal() {
        document.getElementById('modalExito').style.display = 'none';
    }
</script>


</body>
</html>
