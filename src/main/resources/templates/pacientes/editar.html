<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgba(64, 58, 62, 0.85);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            z-index: -1;
        }

        .container {
            max-width: 680px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8); /* fondo oscuro semitransparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white; /* texto claro sobre fondo oscuro */
        }
        .form-label {
            color: #333;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            color: #333;
        }
        .form-control:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
        }
        h1{
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }


    </style>
</head>
<body>

<div th:replace="~{fragmentos :: barraNavegacion}"></div>

<div class="container">
    <h1 class="fw-bold mb-4">Editar Paciente</h1>

    <form th:action="@{/pacientes/actualizar}" th:object="${paciente}" method="post">
        <!-- Cédula como campo oculto o deshabilitado -->
        <input type="hidden" th:field="*{cedula}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required />
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="altura" class="form-label">Altura (m):</label>
            <input type="number" id="altura" step="0.01" th:field="*{altura}" class="form-control" required />
            <div th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" th:field="*{peso}" class="form-control" required />
            <div th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
            <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo:</label>
            <select id="grupoSanguineo" th:field="*{grupoSanguineo}" class="form-select" required>
                <option value="A+" th:selected="${paciente.grupoSanguineo == 'A+'}">A+</option>
                <option value="A-" th:selected="${paciente.grupoSanguineo == 'A-'}">A-</option>
                <option value="B+" th:selected="${paciente.grupoSanguineo == 'B+'}">B+</option>
                <option value="B-" th:selected="${paciente.grupoSanguineo == 'B-'}">B-</option>
                <option value="AB+" th:selected="${paciente.grupoSanguineo == 'AB+'}">AB+</option>
                <option value="AB-" th:selected="${paciente.grupoSanguineo == 'AB-'}">AB-</option>
                <option value="O+" th:selected="${paciente.grupoSanguineo == 'O+'}">O+</option>
                <option value="O-" th:selected="${paciente.grupoSanguineo == 'O-'}">O-</option>
            </select>
            <div th:if="${#fields.hasErrors('grupoSanguineo')}" th:errors="*{grupoSanguineo}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" />
            <div th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Actualizar</button>
            <a href="/pacientes" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
<div id="particles-js"></div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.getElementById('particles-js').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        // Crear partículas aleatorias
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            });
        }

        // Animación de partículas
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgb(255,0,165)';

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Mover partículas
                p.x += p.speedX;
                p.y += p.speedY;

                // Rebotar en los bordes
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    });
</script>
</body>
</html>
