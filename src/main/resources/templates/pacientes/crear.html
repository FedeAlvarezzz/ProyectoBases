<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgba(64, 58, 62, 0.85);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            z-index: -1;
        }

        h1{
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #333;
        }

        .form-container {
            background-color: #ffffffee;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }
        .container {
            max-width: 680px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8); /* fondo oscuro semitransparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white; /* texto claro sobre fondo oscuro */
        }

    </style>
</head>
<body>

<div th:replace="~{fragmentos :: barraNavegacion}"></div>

<div class="container py-5">
    <h1 class="text-center fw-bold">Registrar Nuevo Paciente</h1>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 form-container">
            <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
                <div class="mb-3">
                    <label class="form-label">Cédula:</label>
                    <input type="number" th:field="*{cedula}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido:</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Altura (m):</label>
                    <input type="number" step="0.01" th:field="*{altura}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Peso (kg):</label>
                    <input type="number" step="0.1" th:field="*{peso}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección:</label>
                    <input type="text" th:field="*{direccion}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Grupo Sanguíneo:</label>
                    <select th:field="*{grupoSanguineo}" class="form-select" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('grupoSanguineo')}" th:errors="*{grupoSanguineo}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" th:field="*{contrasena}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/pacientes}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="particles-js"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.getElementById('particles-js').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        // Crear partículas aleatorias
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            });
        }

        // Animación de partículas
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgb(255,0,165)';

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Mover partículas
                p.x += p.speedX;
                p.y += p.speedY;

                // Rebotar en los bordes
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    });
</script>

</body>
</html>
